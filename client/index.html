<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Tunnel Host</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: 0 auto; }
        .log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; font-family: monospace; }
        .status { margin-bottom: 20px; padding: 15px; border-radius: 4px; border: 1px solid #ddd;}
        .status.connected { background-color: #d4edda; color: #155724; border-color: #c3e6cb;}
        .status.disconnected { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;}
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .link-box { margin-top: 10px; font-weight: bold; word-break: break-all; }
        a { color: #0056b3; }
    </style>
</head>
<body>

    <h1>ðŸ“‚ Local File Host</h1>
    
    <div id="connectionStatus" class="status disconnected">
        <div><strong>Status: Disconnected</strong></div>
        <div class="link-box">
            Your Public URL: <span id="publicUrl">Waiting...</span>
        </div>
    </div>

    <button id="selectDirBtn">Select Directory to Host</button>

    <h3>Activity Log</h3>
    <div id="log" class="log"></div>

    <script>
        let dirHandle;
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('connectionStatus');
        const publicUrlEl = document.getElementById('publicUrl');

        // 1. EXTRACT CLIENT ID FROM URL
        // URL is: http://host/admin/{UUID}
        const pathParts = window.location.pathname.split('/');
        const clientId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2]; 

        if (clientId == "admin" || !clientId) {
            alert("Invalid client ID in URL.");
            throw new Error("Invalid client ID in URL.");
        }
        
        // Display the calculated public link
        const publicLink = `${window.location.origin}/${clientId}/`;
        publicUrlEl.innerHTML = `<a href="${publicLink}" target="_blank">${publicLink}</a>`;

        function log(msg) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.prepend(entry);
        }

        document.getElementById('selectDirBtn').addEventListener('click', async () => {
            try {
                dirHandle = await window.showDirectoryPicker();
                log(`Hosting directory: ${dirHandle.name}`);
                connectToSSE();
            } catch (err) {
                if (err.name === 'AbortError') {
                    log("Directory selection cancelled.");
                } else if (err.name === 'NotAllowedError') {
                    log("Permission denied to access directory.");
                } else if (err.name === 'TypeError') {
                    log("Directory Picker API not supported in this browser.");
                } else {
                    log(`Unexpected error: ${err.message}`);
                }
            }
        });

        function connectToSSE() {
            // 2. CONNECT TO NAMESPACED ENDPOINT
            const evtSource = new EventSource(`/admin/${clientId}/events`);

            evtSource.onopen = () => {
                statusEl.classList.replace("disconnected", "connected");
                statusEl.querySelector('strong').textContent = "Status: Online & Ready";
                log("Connected to server.");
            };

            evtSource.onerror = () => {
                statusEl.classList.replace("connected", "disconnected");
                statusEl.querySelector('strong').textContent = "Status: Disconnected";
                log("Connection lost.");
            };

            evtSource.addEventListener("request_file", async (event) => {
                const req = JSON.parse(event.data);
                await handleFileRequest(req.id, req.path);
            });
        }

        async function handleFileRequest(reqId, filePath) {
            if (!dirHandle) return;
            try {
                const parts = filePath.split('/').filter(p => p && p !== '.');
                let currentHandle = dirHandle;
                
                for (let i = 0; i < parts.length - 1; i++) {
                    currentHandle = await currentHandle.getDirectoryHandle(parts[i]);
                }
                
                const fileHandle = await currentHandle.getFileHandle(parts[parts.length - 1]);
                const fileData = await fileHandle.getFile();
                const arrayBuffer = await fileData.arrayBuffer();

                // 3. UPLOAD TO NAMESPACED ENDPOINT
                await fetch(`/admin/${clientId}/upload/${reqId}`, {
                    method: 'POST',
                    body: arrayBuffer,
                    headers: { 'Content-Type': 'application/octet-stream' }
                });
                
                log(`[200] Served: ${filePath}`);
            } catch (err) {
                log(`[404] File not found: ${filePath}`);
                await fetch(`/admin/${clientId}/error/${reqId}`, { method: 'POST' });
            }
        }
    </script>
</body>
</html>
